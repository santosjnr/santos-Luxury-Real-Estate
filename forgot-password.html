<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Real Estate DApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.6rem;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(4px);
            padding: 2rem;
        }

        .forgot-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .forgot-box h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .forgot-box p {
            text-align: center;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            color: #0f0e0e;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #0b3d91;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #094080;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 500px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Real Estate DApp</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Register.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <div class="container">
        <div class="forgot-box">
            <h2>Forgot Password</h2>
            <p>Enter your registered email to receive a password reset link.</p>
            <input type="email" id="forgotEmail" placeholder="Email address" required />
            <button onclick="sendResetLink()">Send Reset Link</button>
            <div class="status" id="statusMessage"></div>
        </div>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById('forgotEmail').value.trim();
            const status = document.getElementById('statusMessage');

            if (!email) {
                status.textContent = 'Please enter your email address.';
                return;
            }

            status.textContent = 'Sending reset link...';
            setTimeout(() => {
                status.textContent = 'A reset link has been sent to your email (simulated).';
            }, 1000);
        }
    </script>
</body>

</html>
